<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <h1>Our Wedding</h1>

        <p>Aquí irá la información sobre las rutas.</p>
    </section>

    <section id="eventos">
